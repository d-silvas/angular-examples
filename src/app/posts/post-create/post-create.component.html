<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <!--
  Template-driven Forms
    * #postForm gives us acces to the Angular form object
        Angular creates behind the scenes
    * ngModel in #title gives you access to the data managed
        by that input
    * Need ngModel directive on inputs
  -->

  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post title"
        >
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>

    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Post content"
        >
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter some content</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit"
      >
      Save post
  </button>

  </form>
</mat-card>
<br>
