<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <!--
  Template-driven Forms
    * #postForm gives us acces to the Angular form object
        Angular creates behind the scenes
    * ngModel in #title gives you access to the data managed
        by that input
    * Need ngModel directive on inputs
  -->
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        placeholder="Post title"
        #title="ngModel"
        >
        <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="Post content"
        #content="ngModel"
        >
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter some content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      >
      Save post
    </button>
  </form>
</mat-card>
<br>
